<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Custom element to allow using Polymer&apos;s template features (data binding,\ndeclarative event listeners, etc.) in the main document without defining\na new custom element.\n\n`&lt;template>` tags utilizing bindings may be wrapped with the `&lt;dom-bind>`\nelement, which will immediately stamp the wrapped template into the main\ndocument and bind elements to the `dom-bind` element itself as the\nbinding scope.&quot;,&quot;summary&quot;:&quot;Custom element to allow using Polymer&apos;s template features (data\n  binding, declarative event listeners, etc.) in the main document.&quot;,&quot;path&quot;:&quot;lib/elements/dom-bind.html&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;mutable-data&quot;,&quot;description&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:37,&quot;column&quot;:48},&quot;end&quot;:{&quot;line&quot;:37,&quot;column&quot;:62}},&quot;metadata&quot;:{}}],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to initialize\nadditional property-effect related properties.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1226,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1248,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyAccessors` implementation to provide a\nmore efficient implementation of initializing properties from\nthe prototype on the instance.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1257,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1261,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_addPropertyEffect&quot;,&quot;description&quot;:&quot;Ensures an accessor exists for the specified property, and adds\nto a list of \&quot;property effects\&quot; that will run when the accessor for\nthe specified property is set.  Effects are grouped by \&quot;type\&quot;, which\nroughly corresponds to a phase in effect processing.  The effect\nmetadata should be in the following form:\n\n  {\n    fn: effectFunction, // Reference to function to call to perform effect\n    info: { ... }       // Effect metadata passed to function\n    // path: &apos;...&apos;      // Will be set by this method based on path arg\n  }\n\nEffect functions are called with the following signature:\n\n  effectFunction(inst, property, currentValue, oldValue, info)\n\nThis method may be called either on the prototype of a class\nusing the PropertyEffects mixin (for best performance), or on\nan instance to add dynamic effects.  When called on an instance or\nsubclass of a class that has already had property effects added to\nits prototype, the property effect lists will be cloned and added as\nown properties of the caller.\n\n@param {string} path Property (or path) that should trigger the effect\n@param {string} type Effect type, from this.PROPERTY_EFFECT_TYPES\n@param {Object=} effect Effect metadata object\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1294,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1310,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;type&quot;},{&quot;name&quot;:&quot;effect&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasPropertyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a property effect\nof a certain type.\n\n@param {string} property Property name\n@param {string=} type Effect type, from this.PROPERTY_EFFECT_TYPES\n@return {boolean} True if the prototype/instance has an effect of this type\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1321,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1324,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;type&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.\n\n@param {string} property Property name\n@return {boolean} True if the prototype/instance has an effect of this type\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1334,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1336,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.\n\n@param {string} property Property name\n@return {boolean} True if the prototype/instance has an effect of this type\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1346,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1348,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.\n\n@param {string} property Property name\n@return {boolean} True if the prototype/instance has an effect of this type\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1358,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1360,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasComputedEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;computed\&quot;\nproperty effect for the given property.\n\n@param {string} property Property name\n@return {boolean} True if the prototype/instance has an effect of this type\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1370,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1372,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingPropertyOrPath&quot;,&quot;description&quot;:&quot;Sets a pending property or path.  If the root property of the path in\nquestion had no accessor, the path is set, otherwise it is enqueued\nvia `_setPendingProperty`.\n\nThis function isolates relatively expensive functionality necessary\nfor the public API (`set`, `setProperties`, `notifyPath`, and property\nchange listeners via {{...}} bindings), such that it is only done\nwhen paths enter the system, and not at every propagation step.  It\nalso sets a `__dataHasPaths` flag on the instance which is used to\nfast-path slower path-matching code in the property effects host paths.\n\n`path` can be a path string or array of path parts as accepted by the\npublic API.\n\n@param {string | !Array&lt;number|string>} path Path to set\n@param {*} value Value to set\n@param {boolean=} isPathNotification If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.\n@return {boolean} Returns true if the property/path was enqueued in\n  the pending changes bag.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1402,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1435,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting &lt;input>.value resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.\n\n@param {Node} node The node to set a property on\n@param {string} prop The property to set\n@param {*} value The value to set\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1457,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1465,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;prop&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Overrides the `PropertyAccessors` implementation to introduce special\ndirty check logic depending on the property &amp; value being set:\n\n1. Any value set to a path (e.g. &apos;obj.prop&apos;: 42 or &apos;obj.prop&apos;: {...})\n   Stored in `__dataTemp`, dirty checked against `__dataTemp`\n2. Object set to simple property (e.g. &apos;prop&apos;: {...})\n   Stored in `__dataTemp` and `__data`, dirty checked against\n   `__dataTemp` by default implementation of `_shouldPropertyChange`\n3. Primitive value set to simple property (e.g. &apos;prop&apos;: 42)\n   Stored in `__data`, dirty checked against `__data`\n\nThe dirty-check is important to prevent cycles due to two-way\nnotification, but paths and objects are only dirty checked against any\nprevious value set during this turn via a \&quot;temporary cache\&quot; that is\ncleared when the last `_propertiesChaged` exits. This is so:\na. any cached array paths (e.g. &apos;array.3.prop&apos;) may be invalidated\n   due to array mutations like shift/unshift/splice; this is fine\n   since path changes are dirty-checked at user entry points like `set`\nb. dirty-checking for objects only lasts one turn to allow the user\n   to mutate the object in-place and re-set it with the same identity\n   and have all sub-properties re-propagated in a subsequent turn.\n\nThe temp cache is not necessarily sufficient to prevent invalid array\npaths, since a splice can happen during the same turn (with pathological\nuser code); we could introduce a \&quot;fixup\&quot; for temporarily cached array\npaths if needed: https://github.com/Polymer/polymer/issues/4227\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1497,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1525,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Overrides base implementation to ensure all accessors set `shouldNotify`\nto true, for per-property notification tracking.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1533,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1537,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessor`&apos;s default async queuing of\n`_propertiesChanged`: if `__dataInitialized` is false (has not yet been\nmanually flushed), the function no-ops; otherwise flushes\n`_propertiesChanged` synchronously.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1547,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1551,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.\n\n@param {Object} client PropertyEffects client to enqueue\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1561,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1566,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.\n\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1574,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1589,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.\n\n@param {Object} props Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1602,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1613,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Overrides PropertyAccessor&apos;s default async queuing of\n`_propertiesChanged`, to instead synchronously flush\n`_propertiesChanged` unless the `this._asyncEffects` property is true.\n\nIf this is the first time properties are being flushed, the `ready`\ncallback will be called.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1625,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1635,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Polymer-specific lifecycle callback called the first time properties\nare being flushed.  Prior to `ready`, all property sets through\naccessors are queued and their effects are flushed after this method\nreturns.\n\nUsers may override this function to implement behavior that is\ndependent on the element having its properties initialized, e.g.\nfrom defaults (initialized from `constructor`, `_initializeProperties`),\n`attributeChangedCallback`, or binding values propagated from host\n\&quot;binding effects\&quot;.  `super.ready()` must be called to ensure the\ndata system becomes enabled.\n\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1652,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1667,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Perform any initial setup on client dom. Called before the first\n`_flushProperties` call on client dom and before any element\nobservers are called.\n\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1676,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1678,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Stamps the provided template and performs instance-time setup for\nPolymer template features, including data bindings, declarative event\nlisteners, and the `this.$` map of `id`&apos;s to nodes.  A document fragment\nis returned containing the stamped DOM, ready for insertion into the\nDOM.\n\nNote that for host data to be bound into the stamped DOM, the template\nmust have been previously bound to the prototype via a call to\n`_bindTemplate`, which performs one-time template binding work.\n\nNote that this method currently only supports being called once per\ninstance.\n\n@param {HTMLTemplateElement} template Template to stamp\n@return {DocumentFragment} Cloned template content\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1698,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1702,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Implements `PropertyAccessors`&apos;s properties changed callback.\n\nRuns each class of effects for the batch of changed properties in\na specific order (compute, propagate, reflect, observe, notify).\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1712,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1743,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;},{&quot;name&quot;:&quot;changedProps&quot;},{&quot;name&quot;:&quot;oldProps&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.\n\n@method linkPaths\n@param {string | !Array&lt;string|number>} to Target path to link.\n@param {string | !Array&lt;string|number>} from Source path to link.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1754,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1759,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;},{&quot;name&quot;:&quot;from&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.\n\n@method unlinkPaths\n@param {string | !Array&lt;string|number>} path Target path to unlink.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1771,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1776,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, obect: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);\n\n@param {string} path Path that should be notified.\n@param {Array} splices Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1807,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1811,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;splices&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).\n\n@method get\n@param {(string|!Array&lt;(string|number)>)} path Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).\n@param {Object=} root Root object from which the path is evaluated.\n@return {*} Value at the path, or `undefined` if any part of the path\n  is undefined.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1833,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1835,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;root&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).\n\n@method set\n@param {(string|!Array&lt;(string|number)>)} path Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).\n@param {*} value Value to set at the specified path.\n@param {Object=} root Root object from which the path is evaluated.\n  When specified, no notification will occur.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1858,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1868,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;root&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.\n\n@method push\n@param {string} path Path to array.\n@param {...*} items Items to push onto array\n@return {number} New length of the array.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1885,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1894,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.\n\n@method pop\n@param {string} path Path to array.\n@return {*} Item that was removed.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1910,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1919,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.\n\n@method splice\n@param {string} path Path to array.\n@param {number} start Index from which to start removing/inserting.\n@param {number} deleteCount Number of items to remove.\n@param {...*} items Items to insert into array.\n@return {Array} Array of removed items.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1939,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1956,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;start&quot;},{&quot;name&quot;:&quot;deleteCount&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;shift&quot;,&quot;description&quot;:&quot;Removes an item from the beginning of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.\n\n@method shift\n@param {string} path Path to array.\n@return {*} Item that was removed.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1972,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1981,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unshift&quot;,&quot;description&quot;:&quot;Adds items onto the beginning of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.\n\n@method unshift\n@param {string} path Path to array.\n@param {...*} items Items to insert info array\n@return {number} New length of the array.\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1998,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2006,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifyPath&quot;,&quot;description&quot;:&quot;Notify that a path has changed.\n\nExample:\n\n    this.item.user.name = &apos;Bob&apos;;\n    this.notifyPath(&apos;item.user.name&apos;);\n\n@param {string} path Path that should be notified.\n@param {*=} value Value at the path (optional).\n@public&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2020,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2037,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Creates a read-only accessor for the given property.\n\nTo set the property, use the protected `_setProperty` API.\nTo create a custom protected setter (e.g. `_setMyProp()` for\nproperty `myProp`), pass `true` for `protectedSetter`.\n\nNote, if the property will have other property effects, this method\nshould be called first, before adding other effects.\n\n@param {string} property Property name\n@param {boolean=} protectedSetter Creates a custom protected setter\n  when `true`.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2054,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2061,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createPropertyObserver&quot;,&quot;description&quot;:&quot;Creates a single-property observer for the given property.\n\n@param {string} property Property name\n@param {string} methodName Name of observer method to call\n@param {boolean=} dynamicFn Whether the method name should be included as\n  a dependency to the effect.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2072,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2082,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;methodName&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createMethodObserver&quot;,&quot;description&quot;:&quot;Creates a multi-property \&quot;method observer\&quot; based on the provided\nexpression, which should be a string in the form of a normal Javascript\nfunction signature: `&apos;methodName(arg1, [..., argn])&apos;`.  Each argument\nshould correspond to a property or path in the context of this\nprototype (or instance), or may be a literal string or number.\n\n@param {string} expression Method expression\n@param {Object=} dynamicFns Map indicating whether method names should\n  be included as a dependency to the effect.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2096,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2102,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createNotifyingProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to dispatch `&lt;property>-changed`\nevents to notify of changes to the property.\n\n@param {string} property Property name\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2111,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2119,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReflectedProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to reflect the property value\nto a (dash-cased) attribute of the same name.\n\n@param {string} property Property name\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2128,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2141,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createComputedProperty&quot;,&quot;description&quot;:&quot;Creates a computed property whose value is set to the result of the\nmethod described by the given `expression` each time one or more\narguments to the method changes.  The expression should be a string\nin the form of a normal Javascript function signature:\n`&apos;methodName(arg1, [..., argn])&apos;`\n\n@param {string} property Name of computed property to set\n@param {string} expression Method expression\n@param {Object=} dynamicFns Map indicating whether method names should\n  be included as a dependency to the effect.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2156,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2162,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;expression&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_bindTemplate&quot;,&quot;description&quot;:&quot;Creates \&quot;binding\&quot; property effects for all binding bindings\nin the provided template that forward host properties into DOM stamped\nfrom the template via `_stampTemplate`.\n\n@param {HTMLTemplateElement} template Template containing binding\n  bindings\n@param {Object=} dynamicFns Map indicating whether method names should\n  be included as a dependency to the effect.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2177,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2196,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;assumes only one observed attribute&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:40,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:42,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:44,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:46,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:48,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:50,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__insertChildren&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:52,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:54,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__removeChildren&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:56,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:62,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;render&quot;,&quot;description&quot;:&quot;Forces the element to render its content. This is typically only\nnecessary to call if HTMLImports with the async attribute are used.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:68,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:96,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:35,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:98,&quot;column&quot;:5}},&quot;tagname&quot;:&quot;dom-bind&quot;,&quot;classname&quot;:&quot;Polymer.DomBind&quot;,&quot;mixins&quot;:[&quot;Polymer.PropertyEffects&quot;],&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
{% endblock %}
