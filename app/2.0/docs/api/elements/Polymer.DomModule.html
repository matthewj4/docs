<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `dom-module` element registers the dom it contains to the name given\nby the module&apos;s id attribute. It provides a unified database of dom\naccessible via its static `import` API.\n\nA key use case of `dom-module` is for providing custom element `&lt;template>`s\nvia HTML imports that are parsed by the native HTML parser, that can be\nrelocated during a bundling pass and still looked up by `id`.\n\nExample:\n\n    &lt;dom-module id=\&quot;foo\&quot;>\n      &lt;img src=\&quot;stuff.png\&quot;>\n    &lt;/dom-module>\n\nThen in code in some other location that cannot access the dom-module above\n\n    let img = document.createElement(&apos;dom-module&apos;).import(&apos;foo&apos;, &apos;img&apos;);&quot;,&quot;summary&quot;:&quot;Custom element that provides a registry of relocatable DOM content\n  by `id` that is agnostic to bundling.&quot;,&quot;path&quot;:&quot;lib/elements/dom-module.html&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;description&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:44,&quot;column&quot;:46},&quot;end&quot;:{&quot;line&quot;:44,&quot;column&quot;:50}},&quot;metadata&quot;:{}}],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:66,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:70,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;register&quot;,&quot;description&quot;:&quot;Registers the dom-module at a given id. This method should only be called\nwhen a dom-module is imperatively created. For\nexample, `document.createElement(&apos;dom-module&apos;).register(&apos;foo&apos;)`.\n@method register\n@param {string=} id The id at which to register the dom-module.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:104,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:115,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;id&quot;}]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:42,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:116,&quot;column&quot;:3}},&quot;tagname&quot;:&quot;dom-module&quot;,&quot;classname&quot;:&quot;Polymer.DomModule&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
