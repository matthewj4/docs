<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Base class that provides the core API for Polymer&apos;s meta-programming\nfeatures including template stamping, data-binding, attribute deserialization,\nand property change observation.&quot;,&quot;summary&quot;:&quot;Custom element base class that provides the core API for Polymer&apos;s\n  key meta-programming features including template stamping, data-binding,\n  attribute deserialization, and property change observation&quot;,&quot;path&quot;:&quot;polymer-element.html&quot;,&quot;attributes&quot;:[],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyAccessors` to ensure class\nmetaprogramming related to property accessors and effects has\ncompleted (calls `finalize`).\n\nIt also initializes any property defaults provided via `value` in\n`properties` metadata.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:556,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:590,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`connectedCallback`.\n\nThe default implementation enables the property effects system and\nflushes any pending properties, and updates shimmed CSS properties\nwhen using the ShadyCSS scoping/custom properties polyfill.\n\n@override&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:602,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:607,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`disconnectedCallback`.\n\n@override&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:615,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:615,&quot;column&quot;:31}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:626,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:631,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;_attachDom&quot;,&quot;description&quot;:&quot;Attaches an element&apos;s stamped dom to itself. By default,\nthis method creates a `shadowRoot` and adds the dom to it.\nHowever, this method may be overridden to allow an element\nto put its dom in another location.\n\n@method _attachDom\n@throws {Error}\n@suppress {missingReturn}\n@param {NodeList} dom to attach to the element.\n@return {Node} node to which the dom has been attached.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:646,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:661,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`attributeChangedCallback`.\n\nBy default, attributes declared in `properties` metadata are\ndeserialized using their `type` information to properties of the\nsame name.  \&quot;Dash-cased\&quot; attributes are deserialzed to \&quot;camelCase\&quot;\nproperties.\n\n@override&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:674,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:682,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;updateStyles&quot;,&quot;description&quot;:&quot;When using the ShadyCSS scoping and custom property shim, causes all\nshimmed styles in this element (and its subtree) to be updated\nbased on current custom property values.\n\nThe optional parameter overrides inline custom property styles with an\nobject of properties where the keys are CSS properties, and the values\nare strings.\n\nExample: `this.updateStyles({&apos;--color&apos;: &apos;blue&apos;})`\n\nThese properties are retained unless a value of `null` is set.\n\n@param {Object=} properties Bag of custom property key/values to\n  apply to this element.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:700,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:704,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;properties&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;resolveUrl&quot;,&quot;description&quot;:&quot;Rewrites a given URL relative to a base URL. The base URL defaults to\nthe original location of the document containing the `dom-module` for\nthis element. This method will return the same URL before and after\nbundling.\n\n@param {string} url URL to resolve.\n@param {string=} base Optional base URL to resolve against, defaults\nto the element&apos;s `importPath`\n@return {string} Rewritten URL relative to base&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:717,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:722,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;url&quot;},{&quot;name&quot;:&quot;base&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:27,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:27,&quot;column&quot;:52}},&quot;privacy&quot;:&quot;public&quot;,&quot;classname&quot;:&quot;Polymer.Element&quot;,&quot;mixins&quot;:[&quot;Polymer.ElementMixin&quot;],&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
{% endblock %}
