<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides Polymer&apos;s \&quot;legacy\&quot; API intended to be\nbackward-compatible to the greatest extent possible with the API\nfound on the Polymer 1.x `Polymer.Base` prototype applied to all elements\ndefined using the `Polymer({...})` function.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;lib/legacy/legacy-element-mixin.html&quot;,&quot;attributes&quot;:[],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;created&quot;,&quot;description&quot;:&quot;Legacy callback called during the `constructor`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:66,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:66,&quot;column&quot;:18}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:68,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:72,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;attached&quot;,&quot;description&quot;:&quot;Legacy callback called during `connectedCallback`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:78,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:78,&quot;column&quot;:19}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:80,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:84,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;detached&quot;,&quot;description&quot;:&quot;Legacy callback called during `disconnectedCallback`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:90,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:90,&quot;column&quot;:19}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:92,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:97,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;attributeChanged&quot;,&quot;description&quot;:&quot;Legacy callback called during `attributeChangedChallback`, for overriding\nby the user.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:103,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:103,&quot;column&quot;:27}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyEffects` implementation to\nadd support for one-time `registration` callback.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:111,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:114,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_registered&quot;,&quot;description&quot;:&quot;Called automatically when an element is initializing.\nUsers may override this method to perform class registration time\nwork. The implementation should ensure the work is performed\nonly once for the class.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:123,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:123,&quot;column&quot;:22}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyEffects` implementation to\nadd support for installing `hostAttributes` and `listeners`.\n\n@override&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:131,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:135,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_ensureAttributes&quot;,&quot;description&quot;:&quot;Ensures an element has required attributes. Called when the element\nis being readied via `ready`. Users should override to set the\nelement&apos;s required attributes. The implementation should be sure\nto check and not override existing attributes added by\nthe user of the element. Typically, setting attributes should be left\nto the element user and not done here; reasonable exceptions include\nsetting aria roles and focusability.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:147,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:147,&quot;column&quot;:28}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_applyListeners&quot;,&quot;description&quot;:&quot;Adds element event listeners. Called when the element\nis being readied via `ready`. Users should override to\nadd any required element event listeners.\nIn performance critical elements, the work done here should be kept\nto a minimum since it is done before the element is rendered. In\nthese elements, consider adding listeners asychronously so as not to\nblock render.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:159,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:159,&quot;column&quot;:26}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;serialize&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features. To customize\nhow properties are serialized to attributes for attribute bindings and\n`reflectToAttribute: true` properties as well as this method, override\nthe `_serializeValue` method provided by `Polymer.PropertyAccessors`.\n\n@param {*} value Value to deserialize\n@return {string} Serialized value&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:173,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:175,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;deserialize&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.  To customize\nhow attributes are deserialized to properties for in\n`attributeChangedCallback`, override `_deserializeValue` method\nprovided by `Polymer.PropertyAccessors`.\n\n@param {string} value String to deserialize\n@param {*} type Type to deserialize the string to&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:189,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:191,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;type&quot;}]},{&quot;name&quot;:&quot;reflectPropertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.\n\n@param {string} property Property name to reflect.\n@param {string=} attribute Attribute name to reflect.\n@param {*=} value Property value to refect.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:203,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:205,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;serializeValueToAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.\n\n@param {*} value Value to serialize.\n@param {string} attribute Attribute name to serialize to.\n@param {Element} node Element to set attribute to.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:217,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:219,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;extend&quot;,&quot;description&quot;:&quot;Copies own properties (including accessor descriptors) from a source\nobject to a target object.\n\n@method extend\n@param {Object} prototype Target object to copy properties to.\n@param {Object} api Source object to copy properties from.\n@return {Object} prototype object that was passed as first argument.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:230,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:242,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prototype&quot;},{&quot;name&quot;:&quot;api&quot;}]},{&quot;name&quot;:&quot;mixin&quot;,&quot;description&quot;:&quot;Copies props from a source object to a target object.\n\nNote, this method uses a simple `for...in` strategy for enumerating\nproperties.  To ensure only `ownProperties` are copied from source\nto target and that accessor implementations are copied, use `extend`.\n\n@method mixin\n@param {Object} target Target object to copy properties to.\n@param {Object} source Source object to copy properties from.\n@return {Object} Target object that was passed as first argument.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:256,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:258,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;target&quot;},{&quot;name&quot;:&quot;source&quot;}]},{&quot;name&quot;:&quot;chainObject&quot;,&quot;description&quot;:&quot;Sets the prototype of an object.\n\nNote this method is provided as backward-compatible legacy API\nonly.  It is not directly called by any Polymer features.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:266,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:271,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;object&quot;},{&quot;name&quot;:&quot;inherited&quot;}]},{&quot;name&quot;:&quot;instanceTemplate&quot;,&quot;description&quot;:&quot;Calls `importNode` on the `content` of the `template` specified and\nreturns a document fragment containing the imported content.\n\n@method instanceTemplate\n@param {HTMLTemplateElement} template HTML template element to instance.\n@return {DocumentFragment} Document fragment containing the imported\n  template content.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:284,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:288,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;fire&quot;,&quot;description&quot;:&quot;Dispatches a custom event with an optional detail value.\n\n@method fire\n@param {string} type Name of event type.\n@param {*=} detail Detail value containing event-specific\n  payload.\n@param {Object=} options Object specifying options.  These may include:\n `bubbles` (boolean, defaults to `true`),\n `cancelable` (boolean, defaults to false), and\n `node` on which to fire the event (HTMLElement, defaults to `this`).\n@return {Event} The new event that was fired.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:305,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:317,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;type&quot;},{&quot;name&quot;:&quot;detail&quot;},{&quot;name&quot;:&quot;options&quot;}]},{&quot;name&quot;:&quot;listen&quot;,&quot;description&quot;:&quot;Convenience method to add an event listener on a given element,\nlate bound to a named method on this element.\n\n@method listen\n@param {Element} node Element to add event listener to.\n@param {string} eventName Name of event to listen for.\n@param {string} methodName Name of handler method on `this` to call.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:328,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:342,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;}]},{&quot;name&quot;:&quot;unlisten&quot;,&quot;description&quot;:&quot;Convenience method to remove an event listener from a given element,\nlate bound to a named method on this element.\n\n@method unlisten\n@param {Element} node Element to remove event listener from.\n@param {string} eventName Name of event to stop listening to.\n@param {string} methodName Name of handler method on `this` to not call\n       anymore.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:354,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:363,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;}]},{&quot;name&quot;:&quot;setScrollDirection&quot;,&quot;description&quot;:&quot;Override scrolling behavior to all direction, one direction, or none.\n\nValid scroll directions:\n  - &apos;all&apos;: scroll in any direction\n  - &apos;x&apos;: scroll only in the &apos;x&apos; direction\n  - &apos;y&apos;: scroll only in the &apos;y&apos; direction\n  - &apos;none&apos;: disable scrolling for this node\n\n@method setScrollDirection\n@param {String=} direction Direction to allow scrolling\nDefaults to `all`.\n@param {HTMLElement=} node Element to apply scroll direction setting.\nDefaults to `this`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:380,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:382,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;direction&quot;},{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;$$&quot;,&quot;description&quot;:&quot;Convenience method to run `querySelector` on this local DOM scope.\n\nThis function calls `Polymer.dom(this.root).querySelector(slctr)`.\n\n@method $$\n@param {string} slctr Selector to run on this local DOM scope\n@return {Element} Element found by the selector, or null if not found.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:394,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:396,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;slctr&quot;}]},{&quot;name&quot;:&quot;distributeContent&quot;,&quot;description&quot;:&quot;Force this element to distribute its children to its local dom.\nThis is necessary only when ShadyDOM is used and only in cases that\nare not automatically handled. For example,\na user should call `distributeContent` if distribution has been\ninvalidated due to an element being added or removed from the shadowRoot\nthat contains an insertion point (&lt;slot>) inside its subtree.\n@method distributeContent&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:417,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:421,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;getEffectiveChildNodes&quot;,&quot;description&quot;:&quot;Returns a list of nodes that are the effective childNodes. The effective\nchildNodes list is the same as the element&apos;s childNodes except that\nany `&lt;content>` elements are replaced with the list of nodes distributed\nto the `&lt;content>`, the result of its `getDistributedNodes` method.\n\n@method getEffectiveChildNodes\n@return {Array&lt;Node>} List of effctive child nodes.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:432,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:434,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;queryDistributedElements&quot;,&quot;description&quot;:&quot;Returns a list of nodes distributed within this element that match\n`selector`. These can be dom children or elements distributed to\nchildren that are insertion points.\n@method queryDistributedElements\n@param {string} selector Selector to run.\n@return {Array&lt;Node>} List of distributed elements that match selector.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:444,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:446,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;selector&quot;}]},{&quot;name&quot;:&quot;getEffectiveChildren&quot;,&quot;description&quot;:&quot;Returns a list of elements that are the effective children. The effective\nchildren list is the same as the element&apos;s children except that\nany `&lt;content>` elements are replaced with the list of elements\ndistributed to the `&lt;content>`.\n\n@method getEffectiveChildren\n@return {Array&lt;Node>} List of effctive children.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:457,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:462,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;getEffectiveTextContent&quot;,&quot;description&quot;:&quot;Returns a string of text content that is the concatenation of the\ntext content&apos;s of the element&apos;s effective childNodes (the elements\nreturned by &lt;a href=\&quot;#getEffectiveChildNodes>getEffectiveChildNodes&lt;/a>.\n\n@method getEffectiveTextContent\n@return {string} List of effctive children.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:472,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:481,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;queryEffectiveChildren&quot;,&quot;description&quot;:&quot;Returns the first effective childNode within this element that\nmatch `selector`. These can be dom child nodes or elements distributed\nto children that are insertion points.\n@method queryEffectiveChildren\n@param {string} selector Selector to run.\n@return {Object&lt;Node>} First effective child node that matches selector.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:491,&quot;column&quot;:6},&quot;end&quot;:{&quot;line& odes\n@param {String=} slctr CSS selector to choose the desired\n  `&lt;content>`.  Defaults to `content`.\n@return {Array&lt;HTMLElement>} List of distributed nodes for the\n  `&lt;slot>`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:539,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:543,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;slctr&quot;}]},{&quot;name&quot;:&quot;isLightDescendant&quot;,&quot;description&quot;:&quot;Checks whether an element is in this element&apos;s light DOM tree.\n\n@method isLightDescendant\n@param {?Node} node The element to be checked.\n@return {Boolean} true if node is in this element&apos;s light DOM tree.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:552,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:555,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;isLocalDescendant&quot;,&quot;description&quot;:&quot;Checks whether an element is in this element&apos;s local DOM tree.\n\n@method isLocalDescendant\n@param {HTMLElement=} node The element to be checked.\n@return {boolean} true if node is in this element&apos;s local DOM tree.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:564,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:566,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;}]},{&quot;name&quot;:&quot;scopeSubtree&quot;,&quot;description&quot;:&quot;NOTE: should now be handled by ShadyCss library.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:569,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:570,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;
