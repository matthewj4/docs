<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin to add the optional ability to skip strict\ndirty-checking for objects and arrays (always consider them to be\n\&quot;dirty\&quot;) by setting a `mutable-data` attribute on an element instance.\n\nBy default, `Polymer.PropertyEffects` performs strict dirty checking on\nobjects, which means that any deep modifications to an object or array will\nnot be propagated unless \&quot;immutable\&quot; data patterns are used (i.e. all object\nreferences from the root to the mutation were changed).\n\nPolymer also provides a proprietary data mutation and path notification API\n(e.g. `notifyPath`, `set`, and array mutation API&apos;s) that allow efficient\nmutation and notification of deep changes in an object graph to all elements\nbound to the same object graph.\n\nIn cases where neither immutable patterns nor the data mutation API can be\nused, applying this mixin will allow Polymer to skip dirty checking for\nobjects and arrays (always consider them to be \&quot;dirty\&quot;).  This allows a\nuser to make a deep modification to a bound object graph, and then either\nsimply re-set the object (e.g. `this.items = this.items`) or call `notifyPath`\n(e.g. `this.notifyPath(&apos;items&apos;)`) to update the tree.  Note that all\nelements that wish to be updated based on deep mutations must apply this\nmixin or otherwise skip strict dirty checking for objects/arrays.\n\nWhile this mixin adds the ability to forgo Object/Array dirty checking,\nthe `mutableData` flag defaults to false and must be set on the instance.\n\nNote, the performance characteristics of propagating large object graphs\nwill be worse by relying on `mutableData: true` as opposed to using\nstrict dirty checking with immutable patterns or Polymer&apos;s path notification\nAPI.&quot;,&quot;summary&quot;:&quot;Element class mixin to optionally skip strict dirty-checking\n  for objects and arrays&quot;,&quot;path&quot;:&quot;lib/mixins/mutable-data.html&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;mutable-data&quot;,&quot;description&quot;:&quot;Instance-level flag for configuring the dirty-checking strategy\nfor this element.  When true, Objects and Arrays will skip dirty\nchecking, otherwise strict equality checking will be used.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:145,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:145,&quot;column&quot;:30}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;}],&quot;properties&quot;:[{&quot;name&quot;:&quot;mutableData&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;Instance-level flag for configuring the dirty-checking strategy\nfor this element.  When true, Objects and Arrays will skip dirty\nchecking, otherwise strict equality checking will be used.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:145,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:145,&quot;column&quot;:30}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Overrides `Polymer.PropertyEffects` to provide option for skipping\nstrict equality checking for Objects and Arrays.\n\nWhen `this.mutableData` is true on this instance, this method\npulls the value to dirty check against from the `__dataTemp` cache\n(rather than the normal `__data` cache) for Objects.  Since the temp\ncache is cleared at the end of a turn, this implementation allows\nside-effects of deep object changes to be processed by re-setting the\nsame object (using the temp cache as an in-turn backstop to prevent\ncycles due to 2-way notification).\n\n@param {string} property Property name\n@param {*} value New property value\n@param {*} old Previous property value\n@return {boolean} Whether the property should be considered a change\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:167,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:169,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;old&quot;}]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:134,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:172,&quot;column&quot;:3}},&quot;name&quot;:&quot;Polymer.OptionalMutableData&quot;,&quot;privacy&quot;:&quot;public&quot;}"></iron-doc-mixin>
