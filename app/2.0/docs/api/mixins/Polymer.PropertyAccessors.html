<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides basic meta-programming for creating one\nor more property accessors (getter/setter pair) that enqueue an async\n(batched) `_propertiesChanged` callback.\n\nFor basic usage of this mixin, simply declare attributes to observe via\nthe standard `static get observedAttributes()`, implement `_propertiesChanged`\non the class, and then call `MyClass.createPropertiesForAttributes()` once\non the class to generate property accessors for each observed attribute\nprior to instancing.  Any `observedAttributes` will automatically be\ndeserialized via `attributeChangedCallback` and set to the associated\nproperty using `dash-case`-to-`camelCase` convention.&quot;,&quot;summary&quot;:&quot;Element class mixin for reacting to property changes from\n  generated property accessors.&quot;,&quot;path&quot;:&quot;lib/mixins/property-accessors.html&quot;,&quot;attributes&quot;:[],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:114,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:118,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Initializes the local storage for property accessors.\n\nProvided as an override point for performing any setup work prior\nto initializing the property accessor system.\n\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:128,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:139,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Called at instance time with bag of properties that were overwritten\nby accessors on the prototype when accessors were created.\n\nThe default implementation sets these properties back into the\nsetter at instance time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.\n\n@param {Object} props Bag of property values that were overwritten\n  when creating property accessors.\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:153,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:157,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}]},{&quot;name&quot;:&quot;_ensureAttribute&quot;,&quot;description&quot;:&quot;Ensures the element has the given attribute. If it does not,\nassigns the given value to the attribute.\n\n\n@method _ensureAttribute\n@param {string} attribute Name of attribute to ensure is set.\n@param {string} value of the attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:168,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:172,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.\n\n@method _attributeToProperty\n@param {string} attribute Name of attribute to deserialize.\n@param {string} value of the attribute.\n@param {*} type type to deserialize to.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:185,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:191,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;type&quot;}]},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.\n\n@method _propertyToAttribute\n@param {string} property Property name to reflect.\n@param {string=} attribute Attribute name to reflect.\n@param {*=} value Property value to refect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:201,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:207,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;attribute&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).\n\n@method _valueToNodeAttribute\n@param {Element} node Element to set attribute to.\n@param {*} value Value to serialize.\n@param {string} attribute Attribute name to serialize to.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:222,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:229,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;attribute&quot;}]},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called by Polymer when setting JS property values to\nHTML attributes.  Users may override this method on Polymer element\nprototypes to provide serialization for custom types.\n\n@method _serializeValue\n@param {*} value Property value to serialize.\n@return {string | undefined} String serialized from the provided property value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:242,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:262,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called by Polymer when reading HTML attribute values to\nJS properties.  Users may override this method on Polymer element\nprototypes to provide deserialization for custom `type`s.  Note,\nthe `type` argument is the value of the `type` field provided in the\n`properties` configuration object for a given property, and is\nby convention the constructor for the type to deserialize.\n\nNote: The return value of `undefined` is used as a sentinel value to\nindicate the attribute should be removed.\n\n@method _deserializeValue\n@param {string} value Attribute value to deserialize.\n@param {*} type Type to deserialize the string to.\n@return {*} Typed value deserialized from the provided string.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:282,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:324,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;type&quot;}]},{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.  When calling on\na prototype, any overwritten values are saved in `__dataProto`,\nand it is up to the subclasser to decide how/when to set those\nproperties back into the accessor.  When calling on an instance,\nthe overwritten value is set via `_setPendingProperty`, and the\nuser should call `_invalidateProperties` or `_flushProperties`\nfor the values to take effect.\n\n@param {string} property Name of the property\n@param {boolean=} readOnly When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:348,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:358,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;readOnly&quot;}]},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property (via `_setPendingProperty`)\nand enqueues a `_proeprtiesChanged` callback.\n\n@param {string} property Name of the property\n@param {*} value Value to set\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:368,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:372,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property, records the previous value,\nand adds it to the set of \&quot;pending changes\&quot; that will be passed to the\n`_propertiesChanged` callback.  This method does not enqueue the\n`_propertiesChanged` callback.\n\n@param {string} property Name of the property\n@param {*} value Value to set\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:384,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:399,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_isPropertyPending&quot;,&quot;description&quot;:&quot;Returns true if the specified property has a pending change.\n\n@param {string} prop Property name\n@return {boolean} True if property has a pending change\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:408,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:410,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;}]},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Marks the properties as invalid, and enqueues an async\n`_propertiesChanged` callback.\n\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:418,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:428,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Calls the `_propertiesChanged` callback with the current set of\npending changes (and old values recorded when pending changes were\nset), and resets the pending set of changes.\n\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:437,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:444,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Callback called when any properties with accessors created via\n`_createPropertyAccessor` have been set.\n\n@param {Object} currentProps Bag of all current accessor values\n@param {Object} changedProps Bag of properties changed since the last\n  call to `_propertiesChanged`\n@param {Object} oldProps Bag of previous values for each property\n  in `changedProps`\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:457,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:458,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;},{&quot;name&quot;:&quot;changedProps&quot;},{&quot;name&quot;:&quot;oldProps&quot;}]},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Method called to determine whether a property value should be\nconsidered as a change and cause the `_propertiesChanged` callback\nto be enqueued.\n\nThe default implementation returns `true` for primitive types if a\nstrict equality check fails, and returns `true` for all Object/Arrays.\nThe method always returns false for `NaN`.\n\nOverride this method to e.g. provide stricter checking for\nObjects/Arrays when using immutable patterns.\n\n@param {string} property Property name\n@param {*} value New property value\n@param {*} old Previous property value\n@return {boolean} Whether the property should be considered a change\n  and enqueue a `_proeprtiesChanged` callback\n@protected&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:479,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:486,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;},{&quot;name&quot;:&quot;value&quot;},{&quot;name&quot;:&quot;old&quot;}]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:90,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:490,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.PropertyAccessors&quot;}"></iron-doc-mixin>
{% endblock %}
