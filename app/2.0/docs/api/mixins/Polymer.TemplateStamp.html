<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element mixin that provides basic template parsing and stamping, including\nthe following template-related features for stamped templates:\n\n- Declarative event listeners (`on-eventname=\&quot;listener\&quot;`)\n- Map of node id&apos;s to stamped node instances (`this.$.id`)\n- Nested template content caching/removal and re-installation (performance\n  optimization)\n- Relative URL&apos;s relative to original template location\n- Template binding annotation parsing (note that this library only parses\n  template bindings and provides annotation metadata; see\n  `Polymer.PropertyEffects` for a full implementation of data-binding)&quot;,&quot;summary&quot;:&quot;Element class mixin that provides basic template parsing and stamping&quot;,&quot;path&quot;:&quot;lib/mixins/template-stamp.html&quot;,&quot;attributes&quot;:[],&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Clones the provided template content and returns a document fragment\ncontaining the cloned dom.\n\nThe template is parsed (once and memoized) using this library&apos;s\ntemplate parsing features, which identify nodes with declarative\nevent listeners (`on-...``), `id`&apos;s, `&lt;template>`s, and bindings\n(`{{...}}` and `[[...]]`).  This template metadata (\&quot;notes\&quot;)\nare stored as `this.__templateNotes`, and any nodes identified in\nnotes are collected for this instance into `__templateNodes` in\nthe same order as the notes array.\n\nFinally, this method generates an \&quot;id map\&quot; for all nodes with id&apos;s\nunder `this.$`, passes template content back to templates as `_content`\n(a performance optimization to avoid deep template cloning), and\ninstalls declarative event listeners.\n\nNote that the memoized template parsing process is destructive to the\ntemplate: attributes for bindings and declarative event listeners are\nremoved after being noted in notes, and any nested &lt;template>.content\nis removed and stored in notes as well.\n\nNote that this method may only be called once per instance (it does\nnot support stamping multiple templates per element instance).\n\n@param {HTMLTemplateElement} template Template to stamp&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:490,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:509,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;_parseTemplateAnnotations&quot;,&quot;description&quot;:&quot;a supplied list of callbacks.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:518,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:520,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;}]},{&quot;name&quot;:&quot;_addMethodEventListenerToNode&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:522,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:527,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;methodName&quot;},{&quot;name&quot;:&quot;context&quot;}]},{&quot;name&quot;:&quot;_addEventListenerToNode&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:529,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:531,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;handler&quot;}]},{&quot;name&quot;:&quot;_removeEventListenerFromNode&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:533,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:535,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;},{&quot;name&quot;:&quot;eventName&quot;},{&quot;name&quot;:&quot;handler&quot;}]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:452,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:539,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.TemplateStamp&quot;}"></iron-doc-mixin>
