<iron-doc-namespace base-href="/2.0/docs/api" descriptor="{&quot;name&quot;:&quot;Polymer.Templatize&quot;,&quot;description&quot;:&quot;Module for preparing and stamping instances of templates that utilize\nPolymer&apos;s data-binding and declarative event listener features.\n\nExample:\n\n    // Get a template from somewhere, e.g. light DOM\n    let template = this.querySelector(&apos;template&apos;);\n    // Prepare the template\n    let TemplateClass = Polymer.Tempaltize.templatize(template);\n    // Instance the template with an initial data model\n    let instance = new TemplateClass({myProp: &apos;initial&apos;});\n    // Insert the instance&apos;s DOM somewhere, e.g. element&apos;s shadow DOM\n    this.shadowRoot.appendChild(instance.root);\n    // Changing a property on the instance will propagate to bindings\n    // in the template\n    instance.myProp = &apos;new value&apos;;\n\nThe `options` dictionary passed to `templatize` allows for customizing\nfeatures of the generated template class, including how outer-scope host\nproperties should be forwarded into template instances, how any instance\nproperties added into the template&apos;s scope should be notified out to\nthe host, and whether the instance should be decorated as a \&quot;parent model\&quot;\nof any event handlers.\n\n    // Customze property forwarding and event model decoration\n    let TemplateClass = Polymer.Tempaltize.templatize(template, this, {\n      parentModel: true,\n      instanceProps: {...},\n      forwardHostProp(property, value) {...},\n      notifyInstanceProp(instance, property, value) {...},\n    });&quot;,&quot;summary&quot;:&quot;Module for preparing and stamping instances of templates\n  utilizing Polymer templating features.&quot;,&quot;namespaces&quot;:[],&quot;elements&quot;:[],&quot;mixins&quot;:[],&quot;behaviors&quot;:[],&quot;functions&quot;:[{&quot;name&quot;:&quot;Polymer.Templatize.templatize&quot;,&quot;description&quot;:&quot;Returns an anonymous `Polymer.PropertyEffects` class bound to the\n`&lt;template>` provided.  Instancing the class will result in the\ntemplate being stamped into document fragment stored as the instance&apos;s\n`root` property, after which it can be appended to the DOM.\n\nTemplates may utilize all Polymer data-binding features as well as\ndeclarative event listeners.  Event listeners and inline computing\nfunctions in the template will be called on the host of the template.\n\nThe constructor returned takes a single argument dictionary of initial\nproperty values to propagate into template bindings.  Additionally\nhost properties can be forwarded in, and instance properties can be\nnotified out by providing optional callbacks in the `options` dictionary.\n\nValid configuration in `options` are as follows:\n\n- `forwardHostProp(property, value)`: Called when a property referenced\n  in the template changed on the template&apos;s host. As this library does\n  not retain references to templates instanced by the user, it is the\n  templatize owner&apos;s responsibility to forward host property changes into\n  user-stamped instances.  The `instance.forwardHostProp(property, value)`\n   method on the generated class should be called to forward host\n  properties into the template to prevent unnecessary property-changed\n  notifications. Any properties referenced in the template that are not\n  defined in `instanceProps` will be notified up to the template&apos;s host\n  automatically.\n- `instanceProps`: Dictionary of property names that will be added\n  to the instance by the templatize owner.  These properties shadow any\n  host properties, and changes within the template to these properties\n  will result in `notifyInstanceProperties` to be called.\n- `notifyInstanceProperties(instance, property, value)`: Called when\n  an instance property changes.  Users may choose to call `notifyPath`\n  on e.g. the owner to notify the change.\n- `parentModel`: When `true`, events handled by declarative event listeners\n  (`on-event=\&quot;handler\&quot;`) will be decorated with a `model` property pointing\n  to the template instance that stamped it.  It will also be returned\n  from `instance.parentModel` in cases where template instance nesting\n  causes an inner model to shadow an outer model.\n\nNote that the class returned from `templatize` is generated only once\nfor a given `&lt;template>` using `options` from the first call for that\ntemplate, and the cached class is returned for all subsequent calls to\n`templatize` for that template.  As such, `options` callbacks should not\nclose over owner-specific properties since only the first `options` is\nused; rather, callbacks are called bound to the `owner`, and so context\nneeded from the callbacks (such as references to `instances` stamped)\nshould be stored on the `owner` such that they can be retrieved via `this`.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/templatize.html&quot;,&quot;start&quot;:{&quot;line&quot;:380,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:403,&quot;column&quot;:7}},&quot;params&quot;:[{&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;desc&quot;:&quot;Template to templatize&quot;,&quot;name&quot;:&quot;template&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Owner of the template instances; any optional callbacks\n  will be bound to this owner.&quot;,&quot;name&quot;:&quot;owner&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Options dictionary (see summary for details)&quot;,&quot;name&quot;:&quot;options&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;TemplateInstanceBase&quot;,&quot;desc&quot;:&quot;Generated class bound to the template\n  provided&quot;}},{&quot;name&quot;:&quot;Polymer.Templatize.modelForElement&quot;,&quot;description&quot;:&quot;Returns the template \&quot;model\&quot; associated with a given element, which\nserves as the binding scope for the template instance the element is\ncontained in. A template model is an instance of `Polymer.Base`, and\nshould be used to manipulate data associated with this template instance.\n\nExample:\n\n  let model = modelForElement(el);\n  if (model.index &lt; 10) {\n    model.set(&apos;item.checked&apos;, true);\n  }&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/templatize.html&quot;,&quot;start&quot;:{&quot;line&quot;:424,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:445,&quot;column&quot;:7}},&quot;params&quot;:[{&quot;type&quot;:&quot;HTMLElement&quot;,&quot;desc&quot;:&quot;Element for which to return a template model.&quot;,&quot;name&quot;:&quot;el&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;TemplateInstanceBase&quot;,&quot;desc&quot;:&quot;Template instance representing the\n  binding scope for the element&quot;}}]}"></iron-doc-namespace>
